<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css grid with fractional units</title>
</head>
<body>
        <style>
                .wrapper{
                    display: grid;
                }
                .wrapper > div{
                    padding: 1em;
                    background: #eee;
                }
                .wrapper > div:nth-child(odd){
                    background: #ddd;
                }
        </style>

    <div class="wrapper">
        
    </div>
</body>
</html>
