    <script>

        printOneThroughFifty = (num) => {
            for(i=0; i < num; i++){
                    if (i == 33) {
                        console.log("triple")
                    }
                    else if (i == 55 ) {
                        console.log("Quintuple")
                    } 
                    else if ( i == 3355) {
                        console.log("tripleQuintuple")
                    }
                    else console.log(i)
        }
        }

        printOneThroughFifty(4000);

    </script>
